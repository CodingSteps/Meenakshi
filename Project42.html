		function decimalToBinary(n) // We wallow in sadness (in binary)
		{
			answer = n.toString(2); // Converts the number to base 2 and to string
		}

		function decimalToOctal(n) // We wallow in distress (in octal)
		{
			answer = n.toString(8); // Converts the number to base 8 and to string
		}

		function decimalToHexadecimal(n) // We wallow in fear (in hexadecimal)
		{
			answer = n.toString(16); // Converts the number to base 16 and to string
		}

		function myFunction()
		{
  			// Get the text field
  			var copyText = document.getElementById("myInput");

			// Select the text field
			copyText.select();
			copyText.setSelectionRange(0, 99999); // For mobile devices

			// Copy the text inside the text field
			navigator.clipboard.writeText(copyText.value);
		}
