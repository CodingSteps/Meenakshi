<body>

	<img src="https://wallpaperaccess.com/full/1809367.jpg" style="width: 100%; height: 728px; opacity: 70%;">

				<a class="navbar-brand" href="#">Base Converter</a>

			</div>
    		
    		<ul class="nav navbar-nav">
      			
				<li><button id="bin" onclick="myFunction()">Binary</button></li>
				<!-- <li><a href="#" id="oct">Octal</a></li>
				<li><a href="#" id="hex">Hexadecimal</a></li> -->
	
			</ul>
	<input type="text" name="textbox" id="myInput" placeholder="Enter a Number">

	<input type="text" id="myOutput" placeholder="In Binary">

	<script type="text/javascript">

		$(document).ready(function () {

  function baseConverter(base,number)
  {
    let answer = [];
    let oneVal;

    for(let i = 100; i>=0; i--)
    {
      oneVal = number%base;

      if(oneVal === 10)
      {
       oneVal = "A";
      }
      else if(oneVal === 11)
      {
        oneVal = "B";
      }
      else if(oneVal === 12)
      {
        oneVal = "C";
      }
      else if(oneVal === 13)
      {
        oneVal = "D";
      }
      else if(oneVal === 14)
      {
        oneVal = "E";
      }
      else if(oneVal === 15)
      {
        oneVal = "F";
      }

      answer.unshift(oneVal);

      number = (number-(number%base))/base;

      if(number/base === 0)
      {
        break;
      }
    }

    answer = answer.toString();
    answer = answer.replaceAll(',','')
    document.getElementById("myOutput").value = answer;
  }

  $('#convert').click(function () {

    let num = $("#myInput").val();

    if (isNaN(num) === true) {
      console.log("Please enter a number only.");
    }

    let choice = $('input[name="radioBtn"]:checked').val();
    
    if(choice === "binary")
    {
      baseConverter(2,num);
    }
    else if(choice === "octal")
    {
      baseConverter(8,num);
    }
    else
    {
      baseConverter(16,num);
    }

  });

});

	</script>

</body>
