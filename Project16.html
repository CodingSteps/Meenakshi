<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Functions</title>
</head>
<body>

	<script type="text/javascript">

		// By passing function as a parameter, write a program to multiply 2 numbers and return the result.

		const numberGenerator = () => {
		
			return Math.floor(Math.random() * 10);

		};

		const numberMultiplier = (num1,num2) => {

			let answer = num1 * num2();
			return answer;

		};

		let output = numberMultiplier(2,numberGenerator);

		console.log(output);

	</script>

</body>
</html>
