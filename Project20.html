<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<script type="text/javascript">
		
		$(document).ready(function(){
	
			function textInserter(a){

				let text = $('<div>',{id:'textDiv'});
				let div = $('<h1>',{id:'text'}).html("Text");
			
				let insert = text.append(div);

				$('body').append(insert);

				$('#textDiv').css({'background-color':a});

			};

			textInserter('red');

		});

	</script>

</body>
</html>
