<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Functions</title>
</head>
<body>

	<script type="text/javascript">

		// Use setInterval callback function and display the alert text 'Javascript is Fun' every 5 seconds.
		
		const stringDisplayer = (theString) => {
		
			alert(theString);

		};

		setInterval(stringDisplayer,5000,"Javascript is fun!");

	</script>

</body>
</html>
