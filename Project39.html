<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Program #1</title>
</head>
<body>

	<script type="text/javascript">
		
		/* Program #1:

		Get input word from the user and find the word length. The word should be repeated number of times equal to the length of that word.

		For example, if input word is Car, then output will be

			Car Car Car

		if the input word is Hello, then output will be

			Hello Hello Hello Hello Hello */

		let word = prompt("Enter any one word of your choice.");

		let output = "";
		let l;

		for(l = 1; l <= word.length; l++)
		{
  			output = output + " " + word;
		}

		alert(output);

	</script>

</body>
</html>
